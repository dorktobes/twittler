    <script>
    function dateRenderer(dateObj){
      if(!dateObj){
        console.log('undefined date')
        return '00/00/0000';
      }
      var date = '';
      date += dateObj.getMonth() + 1;
      date += '/';
      date += dateObj.getDay();
      date += '/';
      date += dateObj.getFullYear();
      return date;
    }
    console.log(dateRenderer( new Date()) );
