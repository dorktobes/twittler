<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
    //helper functions
    function dateRenderer(dateObj){
      if(!dateObj){
        console.log('undefined date')
        return '00/00/0000';
      }
      var date = '';
      date += dateObj.getMonth() + 1;
      date += '/';
      date += dateObj.getDay();
      date += '/';
      date += dateObj.getFullYear();
      return date;
    }
    function timeRenderer(dateObj){
      if(!dateObj){
        console.log('undefined date object');
        return '00:00';
      }
      var time = '';
      //return hours in standard time
      if(dateObj.getHours() > 12){
        time += dateObj.getHours() - 12;
      } else {
        time += dateObj.getHours();
      }
      time += ':';
      //return minutes in standard time
      if(dateObj.getMinutes() < 10){
        time += '0' + dateObj.getMinutes();
      } else {
        time += dateObj.getMinutes();
      }
      //add AM or PM tag
      if(dateObj.getHours() >= 12){
        time += ' PM';
      } else {
        time += ' AM';
      }
      return time;
    }
    function tweetBuilder(tweetObj){
      var $user = $('<span></span>');
      $user.addClass('user')
      $user.text('@' + tweetObj.user);
      var $timestamp = $('<span></span>');
      $timestamp.addClass('timestamp')
      $timestamp.text(timeRenderer(tweetObj.created_at) + ' ' + dateRenderer(tweetObj.created_at))
      return $user.text() + ':' + tweetObj.message + ' -- ' + $timestamp.text();

    }
    
//initial tweet printer
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text(tweetBuilder(tweet)
            );
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
